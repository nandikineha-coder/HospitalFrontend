
<div class="doctor-profile-wrapper">
  <section *ngIf="doc" class="card">
    
    <button class="link" (click)="goBack()"> Back to Results</button>
    <h2>{{ doc.name }}</h2>
    <p>{{ doc.specialization }}</p>
    <p class="muted">{{ doc.email }}</p>

    <div class="actions">
      <button class="btn" (click)="bookNow()">Book Appointment</button>
    </div>

    <h3>About</h3>
    <p *ngIf="doc.qualifications">Qualifications: {{ doc.qualifications }}</p>
    <p *ngIf="doc.experience">Experience: {{ doc.experience }} years</p>
    <p *ngIf="doc.description">Description: {{ doc.description }}</p>
  </section>

  <div *ngIf="!doc && !error">Loadingâ€¦</div>
  <p class="error" *ngIf="error">{{ error }}</p>
</div>
